    <h1>Order Food</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br>

        <label for="address">Delivery Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your delivery address" required><br>

        <label for="food-item">Select Food Item:</label>
        <select id="food-item" name="food-item">
            <option value="pizza">Pizza</option>
            <option value="burger">Burger</option>
            <option value="pasta">Pasta</option>
            <option value="salad">Salad</option>
            <option value="sushi">Sushi</option>
            <option value="ice-cream">Ice Cream</option>

        </select><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" value="1"><br>

        <input type="submit" value="Place Order">
    </form>
