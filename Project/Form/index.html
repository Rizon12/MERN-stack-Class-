<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <h1>REGISTRATION FORM</h1>
        <form class="form">
          <div class="fullName">
            <div>
              <label for="fName">First Name</label>
              <br />
              <input class="name" type="text" placeholder=" First  Name" />
            </div>
            <div>
              <label for="lName">Last Name</label>
              <br />

              <input class="name" type="text" placeholder=" Last  Name" />
            </div>
          </div>
          <div>
            <br />
            <label for="Email">Email Address</label>
            <br />
            <input
              class="inputFields"
              type="email"
              placeholder=" Email Address"
            />
            <br />
            <label for="city">City</label>
            <br />
            <input class="inputFields" type="text" placeholder=" City" />
            <br />
            <label for="country">Country</label>
            <br />
            <input class="inputFields" type="text" placeholder=" Country" />
            <br />
            <div>
              <label for=""> Gender </label>
              <div class="gender">
                <input class="male" type="submit" value="Male" />
                <input class="female" type="submit" value="Female" />
              </div>
            </div>
          </div>
        </form>
        <button class="REGISTER">REGISTER NOW</button>
      </div>
    </div>
  </body>
</html>
